<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DevStore</title>
        <link rel="stylesheet" href="index.css"/>
        <link rel="shortcut icon" type="imagex/png" href="../assets/images/Vector_2_.ico">
    </head>

    <body>
        <div class="conteiner">
            <div class="barra-lateral">
                <div class="logo"><img src="../assets/images/logo.svg"><div class="azul">Dev</div>Store</div>
                <hr>
                <div class="gerenciamento">
                    Gerenciamento <img src="../assets/images/Vectorssdsadsa.svg">
                </div>
                <div class="produtos">
                    <img src="../assets/images/Rectangle 14.svg"> <p>Produtos</p>
                </div>
            </div> 
            <div class="tela-principal">   
                    <div class="cabecalho">
                        <div class="usuario"><img src="../assets/images/usuario.svg">&nbsp;&nbsp;Olá, Bruno de Oliveira</div>
                        <div class="botoes-cab">
                            <button><img src="../assets/images/refresh.svg"></button>
                        </div>
                        <div class="botoes-cab">
                            <button>&nbsp;<img src="../assets/images/log-out.svg"></button>
                        </div>
                    </div>

                        <div class="novo-produto">
                            <div class="bn-titulo"><img src="../assets/images/Rectangle 14.svg"><p style="margin-left: 0.5em;">Novo Produto</p></div>
                            <form>
                                <div class="lado-lado">
                                    <div class="direita">   
                                        <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nome:&nbsp;<input type="text"/></div>
                                        <div>Categoria:&nbsp;<input type="text"/></div>
                                        <div>Avaliação:&nbsp;<input /></div>
                                    </div>
                                    <div class="esquerdo">
                                        <div>Preço DE:&nbsp;&nbsp;&nbsp;&nbsp;<input /></div>
                                        <div>Preço POR:&nbsp;&nbsp;<input /></div>
                                        <div>Estoque:&nbsp;&nbsp;<input /></div>
                                    </div>
                                </div>
                                <div class="baixo">
                                    <div>Link Imagem:<input /></div>
                                </div>
                                <div style="font-weight: 700; color: #615858;" >Descrição:<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea style="border: 1px solid rgb(43, 43, 43);border-radius: 5px;"></textarea><button style="background-color: #119FDC; border:none; padding: 0.8em;margin-left: 1em;border-radius: 20px;color:white;font-weight: 700;">Cadastrar</button></div>
                            </form>
                        </div>
                        <div class="produto-cadastrado">
                            <div class="bc-titulo"><img src="../assets/images/Rectangle 14.svg"><p>Produtos Cadastrados</p></div>
                            <table class="tabela">
                                <thead>
                                        <th></th>
                                        <th>ID</th>
                                        <th>Produto</th>
                                        <th>Categoria</th>
                                        <th>Preço</th>
                                        <th>Estoque</th>
                                    
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>imagem</td>
                                        <td>1</td>
                                        <td>Café</td>
                                        <td>Alimentos</td>
                                        <td>7.15</td>
                                        <td>150</td>

                                        <td><button style="border-radius: 50%;border: none;box-shadow: none;padding: 0.5em 0.8em;background-color: #565656;"><img src="../assets/images/editar.svg" /></button></td>
                                        <td><button style="border-radius: 50%;border: none;box-shadow: none;padding: 0.5em 0.8em;background-color: #565656;"><img src="../assets/images/lixo.svg"></button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
